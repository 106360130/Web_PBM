<!DOCTYPE html>
<!--
    CSS的基本練習
-->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS Practice</title>
    </head>
    <body>
    <!--下面寫的"style"是用CSS的方式寫-->
    <div style="font-weight : bold; font-size : 20px;">Today is good</div>

    <!--用"div"凸顯會斷行，因為"div"是區塊的意思，所以用"span"來代替就不會有斷行-->
    <!--開Chrome按F12，接著選"Element"可以看清楚"程式區塊"-->
    <!--"border"有很多設定，照順序分別是"格線大小、格線樣式、格線顏色"-->
    <!--"width、hight"只能設定像"div"有區塊概念的標籤-->
    <div style="width : 400px; padding : 10px; border : 1px solid blueviolet;margin-top : 10px; margin-bottom : 10px;">
        <!--"br"換行-->
        I went for <span style = "color : red">a walk</span>.<br/>
        walk two blocks, and turn left.
    </div>

    <!--
        通常格式會一直重複，所以用"CSS選擇器"的方式寫，有點像是function"
        example在"PBM_20202009_3.html"
    -->
    <div style="font-weight : bold; font-size : 20px;">Cool</div>
    <div style="width : 400px; padding : 10px; border : 1px solid blueviolet;margin-top : 10px; margin-bottom : 10px;">
        <!--"br"換行-->
        lots of people.<br/>
        many people, dogs, cats
    </div>

    </body>
</html>
